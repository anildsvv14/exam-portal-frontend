<mat-card class="mt10 mr20 mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}} <div style="float: right;margin-right: 0px;">
                                {{q.category.title}}
                        </div>
        </mat-card-title>
        <mat-card-subtitle>
            {{q.description}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" [routerLink]="'/admin/quiz/view-question/'+q.qId+'/'+q.title">Questions</button>
        <button mat-stroked-button color="accent" class="ml10">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml10" >No Of Questions {{q.numberOfQuestions}}</button>
        <button mat-stroked-button color="accent" class="ml10" [routerLink]="'/admin/quiz/'+q.qId">Update </button>
        <button mat-stroked-button color="accent" class="ml10">Attempts </button>
        <button mat-flat-button color="warn" class="ml10" (click)="deleteQuiz(q.qId)">Delete Quiz </button>
    </mat-card-actions>
    

</mat-card>

<div class="container text-center ml20">
    <button mat-flat-button color="accent" routerLink="/admin/add-quiz" class="mt20">Add new Quiz </button>
    
</div>
