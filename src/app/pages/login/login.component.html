<div class="container mt20">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card class="example-card">
                              
                <mat-card-content>
                 <!--login form start-->
                 <h1 class="text-center mt20 mb20">Login</h1>
                 <form (ngSubmit)="userLogin()">
                    <mat-form-field appearance="outline" class="full-width mt20">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="User Name" 
                       name="username" [(ngModel)]="user.username" >
                        <mat-hint>UserName must be unique</mat-hint>
                      </mat-form-field>

                      <mat-form-field appearance="outline" class="full-width mt20">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password"
                          name="password"  [(ngModel)]="user.password" >
                      </mat-form-field>

                      <div class=" mt20 mb20">
                        <button type="submit"  mat-raised-button color="primary">Signup</button>
                      <button  mat-raised-button color="accent" style="margin-left: 2%;">Clear</button>
                      </div>

                      </form>
                    <!--login form ends-->
                </mat-card-content>
                
              </mat-card>
            

        </div>
    </div>
</div>
