<mat-card *ngIf="user">
<h3>Your Profile Details</h3>
<mat-card-content>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="container text-center">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" class="profile-image">
                <h1 class="mt20">{{user.firstName+" "+ user.lastName}}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    
                    <table class="table text-center">
                        <tr>
                            <td>Username</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>User Id</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Contact No</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>Email Id</td>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>{{user.enable?"ACTIVE":"Not Active"}}</td>
                        </tr>

                    </table>
                </div>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color="primary mt20 mr20">Update</button>
                    <button mat-raised-button color="accent mt20">Share</button>
                </mat-card-actions>
            </div>
        </div>
    </div>
    
</mat-card-content>



</mat-card>
